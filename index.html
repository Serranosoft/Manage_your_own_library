<body>


    <div class="title">
        <h1>Library App</h1>
    </div>
    <div class="open-modal">+</div>

    <div class="book-modal">

        <div class="modal-title">
            <button class="modal-close">&times;</button>
            <p>Add a book</p>
            
        </div>
        
        <form id="modal-form">
            <label for="book-title-modal">Book title (*)</label>
            <p id="error-title" class="error-input"></p>
            <input id="book-title-modal" type="text" class="book-title-modal" placeholder="The Hobbit" required>

            <label for="book-author-modal">Book author (*)</label>
            <p id="error-author" class="error-input"></p>
            <input id="book-author-modal" type="text" class="book-author-modal" placeholder="J.R.R Tolkien" required>

            <label for="book-avatar-modal">Author avatar</label>
            <input id="book-avatar-modal" type="text" class="book-avatar-modal" placeholder="https://imgur.com/">

            <label for="book-pages-modal">How many pages has this book? (*)</label>
            <p id="error-pages" class="error-input"></p>
            <input id="book-pages-modal" type="number" class="book-pages-modal" placeholder="125" required>

            <input type="button" id="add-book" class="add-book-modal" value="Add Book">

        </form>
    </div>

    <div class="books-grid"></div>

    <div id="overlay"></div>
